{% extends 'layout_base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Farmer Profile</h4>
            </div>
            <div class="card-body">
                <form method="post">
                {% csrf_token %}
                {% for non_field_error in form.non_field_errors %}
                    <p class="help is-danger">{{ non_field_error }}</p>
                {% endfor %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a class="btn btn-primary" href='/farmer/list'>Cancel</a>
                {% endbuttons %}
                <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
