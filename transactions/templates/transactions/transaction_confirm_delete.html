{% extends 'layout_base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Are you sure you want to delete this transaction?</h4>
            </div>
            <div class="card-body">
                <form method="post">
                {% csrf_token %}
                <div class="card-body table-full-width table-responsive">
                    <table class="table table-hover table-striped">
                        <tbody>
                            {% for field, value in object.get_data.items %}
                            <tr>
                                <td>{{ field }}</td><td>{{ value }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                <div class="row d-flex justify-content-center">
                    {% buttons %}
                    <button type="submit" class="btn btn-primary">Yes</button>
                    <a class="btn btn-primary" href='/txn/list'>No</a>
                    {% endbuttons %}
                </div>
                
                <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
